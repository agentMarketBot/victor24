<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Application</title>
  </head>
  <body>
    <div id="app">
      <div class="counter-container">
        <h1 class="title">Counter Application</h1>
        <div class="counter-display">
          <span id="counter-value">0</span>
        </div>
        <div class="controls">
          <button id="decrement-btn" class="control-btn decrement" aria-label="Decrease counter">
            -
          </button>
          <button id="reset-btn" class="control-btn reset" aria-label="Reset counter">
            Reset
          </button>
          <button id="increment-btn" class="control-btn increment" aria-label="Increase counter">
            +
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
